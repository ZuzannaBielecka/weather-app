<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="city-search">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                id="city-input"
                placeholder="Type a city"
                class="form-control shadow-sm"
                autocomplete="off"
                ;
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="search-button"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="current-location-button"
                value="Current"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
      </div>

      <h2 id="current-city"></h2>

      <h5 id="current-day"></h5>
      <h5 id="description"></h5>

      <div class="row">
        <div class="col-7" id="current-weather">
          <img id="icon" src="" alt="" />
          <span id="current-temperature"></span
          ><span class="units"
            ><a href="#" id="celsius" class="active">°C</a> |
            <a href="#" id="fahrenheit">°F</a></span
          >
        </div>
        <div class="col-5" id="current-parameters">
          <ul>
            <li>Humidity: <span class="humidity"> 77</span>%</li>
            <li>Wind: <span class="wind"> 8 </span> km/h</li>
          </ul>
        </div>
      </div>

      <hr />

      <div class="forcast" id="forcast"></div>
      <div class="footer">
        <a href="https://github.com/ZuzannaBielecka/weather-app">Open-source</a>
        code by Zuzanna Bielecka
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
