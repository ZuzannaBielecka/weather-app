<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="city-search">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                id="city-input"
                placeholder="Type a city"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="search-button"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="current-location-button"
                value="Current"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
      </div>

      <h2 id="current-city"></h2>

      <h4 id="current-day"></h4>
      <h4 id="description"></h4>

      <div class="row">
        <div class="col-6" id="current-weather">
          <img id="current-image" src="images/sunny.png" />
          <span id="current-temperature"></span><span class="C">°C</span>
        </div>
        <div class="col-6" id="current-parameters">
          <ul>
            <li>Humidity: <span class="humidity"> 77</span>%</li>
            <li>Wind: <span class="wind"> 8 </span> km/h</li>
          </ul>
        </div>
      </div>

      <hr />
      <div class="forcast">
        <div class="row">
          <div class="col-2" id="day-of-week">
            Mon<img id="week-images" src="images/sunny.png" /> <b>28°</b>/19°
          </div>
          <div class="col-2" id="day-of-week">
            Tue<img id="week-images" src="images/cloud sun.png" />
            <b>27°</b>/20°
          </div>
          <div class="col-2" id="day-of-week">
            Wed<img id="week-images" src="images/cloud sun.png" /><b>23°</b>/17°
          </div>
          <div class="col-2" id="day-of-week">
            Thu <img id="week-images" src="images/rain.png" /><b>25°</b>/17°
          </div>
          <div class="col-2" id="day-of-week">
            Fri<img id="week-images" src="images/storm.png" /><b>23°</b>/15°
          </div>
          <div class="col-2" id="day-of-week">
            Sat<img id="week-images" src="images/rain.png" /><b>22°</b>/15°
          </div>
        </div>
      </div>
      <a href="https://github.com/ZuzannaBielecka/weather-app">Open-source</a>
      code by Zuzanna Bielecka
    </div>
    <script src="app.js"></script>
  </body>
</html>
